name: testsweets
description: A package to help sync flutter automation keys with TestSweets backend
version: 1.5.0
homepage: https://github.com/FilledStacks/testsweets

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  http: ^0.13.3
  auto_size_text: ^3.0.0-nullsafety.0
  yaml: ^3.0.0
  meta: ^1.3.0
  get_it: ^7.2.0
  freezed_annotation: ^0.14.3
  json_annotation: ^4.1.0
  stacked: ^2.2.5
  logger: ^1.1.0
  recase: ^4.0.0
  flutter_screenutil: ^5.0.0+2

dev_dependencies:
  flutter_test:
    sdk: flutter

  stacked_generator: ^0.5.0

  build_runner: ^2.0.5
  freezed: ^0.14.5
  json_serializable: ^5.0.2
  mockito: ^5.0.16
